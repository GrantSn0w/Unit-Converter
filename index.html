<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;800&display=swap" rel="stylesheet">
    <title>Unit Converter</title>
</head>
<body>
<div id="main">
    <div class="section-1">
        <h1>Metric/Imperial Unit Conversion</h1>
        <div id="lil-1">
            <input id="input-btn" type="text" placeholder="20">
        </div>
        <button id="btn">Convert</button>
    </div>
    <hr>
    <div class="section-2">
        <div class="mini-div-1">
            <p class="para-1">Length (Meter/Feet)</p>
            <p id="MP1"></p>
        </div>
        <div class="mini-div-2">
            <p class="para-2">Volume (Liters/Gallons)</p>
            <p id="MP2"></p>
        </div>
        <div class="mini-div-3">
            <p class="para-3">Mass (Kilograms/Pounds)</p>
            <p id="MP3"></p>
        </div>
    </div>
 </div>
    <script src="index.js"></script>
</body>
</html>
